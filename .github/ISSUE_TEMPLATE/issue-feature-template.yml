name: "✨ Feature"
description: 새로운 기능 추가
labels: ["feature"]
body: 
  - type: textarea
    attributes:
      label: 📌 적용할 branch
      description: 작업할 branch를 작성해 주세요.
      placeholder: ex) feature/login
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📝 설명
      description: 새로운 기능에 대한 설명을 작성해 주세요.
    validations:
      required: true

  - type: textarea
    attributes: 
      label: ✅ 작업할 내용
      description: 할 일을 체크박스 형태로 작성해 주세요.
      placeholder: 최대한 세분화 해서 적어주세요. 
        ex.- [ ] 작업 1
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🙋‍♀️ 참고 자료
      description: 참고 자료가 있다면 작성해 주세요.
